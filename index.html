<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ğŸ”´ Firebase í‚¤ ì…ë ¥ ğŸ”´
    const firebaseConfig = {
        apiKey: "AIzaSyAGdK_AGLtW0DpTvJ3KKrdfq_InIBUI-lY",
        authDomain: "attendence-e9aa8.firebaseapp.com",
        projectId: "attendence-e9aa8",
        storageBucket: "attendence-e9aa8.firebasestorage.app",
        messagingSenderId: "449396483783",
        appId: "1:449396483783:web:091b692225089b85a140e2",
        measurementId: "G-5DW7DFXBSC"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // --- ë³€ìˆ˜ ---
    const CLASSES = ['ì˜ëŒ€ë°˜(101)', 'Bë°˜', 'Cë°˜', 'Dë°˜', 'Eë°˜', 'Fë°˜'];
    let currentClassIndex = 0;
    let currentPeriod = 'day'; 
    let todayStr = "";
    
    // ìº”ë²„ìŠ¤ ìƒíƒœ
    let panX = 100, panY = 100, scale = 1.0;
    let isPanning = false, startX = 0, startY = 0;
    
    let dbLayout = {}; 
    let dbLog = {};    

    // --- ì‹œê³„ ---
    function updateClock() {
        const now = new Date();
        document.getElementById('seoulClock').innerText = now.toLocaleTimeString('ko-KR', {hour:'2-digit', minute:'2-digit'});
        const offset = now.getTimezoneOffset() * 60000;
        const krTime = new Date(now.getTime() + offset + (9 * 60 * 60 * 1000));
        todayStr = krTime.toISOString().split('T')[0];
    }
    setInterval(updateClock, 1000); updateClock();

    // --- í™”ë©´ ì „í™˜ ---
    window.switchView = (mode) => {
        const controls = document.getElementById('attendanceControls');
        const canvas = document.getElementById('canvasContainer');
        const logbook = document.getElementById('logbookView');
        const btns = document.querySelectorAll('.nav-btn');

        if(mode === 'attendance') {
            controls.style.display = 'flex';
            canvas.style.display = 'block';
            logbook.classList.remove('active');
            btns[0].classList.add('active');
            btns[1].classList.remove('active');
        } else {
            controls.style.display = 'none';
            canvas.style.display = 'none';
            logbook.classList.add('active');
            btns[0].classList.remove('active');
            btns[1].classList.add('active');
            renderLogbook();
        }
    }

    // --- ğŸ“¡ Firebase ë°ì´í„° ---
    onValue(ref(database, 'academy/config'), snap => { dbLayout = snap.val() || {}; renderSeats(); renderLogbook(); });
    onValue(ref(database, `academy/logs/${todayStr}`), snap => { dbLog = snap.val() || {}; renderSeats(); renderLogbook(); });

    // --- ğŸ¨ ìº”ë²„ìŠ¤ ì¡°ì‘ (Pan & Zoom) ---
    const container = document.getElementById('canvasContainer');
    const world = document.getElementById('world');

    function updateTransform() {
        world.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    }

    // 1. ë°°ê²½ ë“œë˜ê·¸ (ì´ë™)
    container.addEventListener('pointerdown', e => {
        if(e.target !== container && e.target !== world) return; // ì¢Œì„ í´ë¦­ì‹œì—” ì´ë™ ì•ˆí•¨
        isPanning = true;
        startX = e.clientX - panX;
        startY = e.clientY - panY;
        container.setPointerCapture(e.pointerId);
    });

    container.addEventListener('pointermove', e => {
        if(!isPanning) return;
        panX = e.clientX - startX;
        panY = e.clientY - startY;
        updateTransform();
    });

    container.addEventListener('pointerup', () => { isPanning = false; });

    // 2. íœ  ì¤Œ (PC)
    container.addEventListener('wheel', e => {
        e.preventDefault();
        const zoomSpeed = 0.001;
        const newScale = scale - e.deltaY * zoomSpeed;
        scale = Math.min(Math.max(0.3, newScale), 3.0);
        updateTransform();
    }, { passive: false });

    // 3. í•€ì¹˜ ì¤Œ (ëª¨ë°”ì¼)
    let initDist = 0;
    let initScale = 1;
    container.addEventListener('touchstart', e => {
        if(e.touches.length === 2) {
            initDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            initScale = scale;
        }
    });
    container.addEventListener('touchmove', e => {
        if(e.touches.length === 2) {
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale = Math.min(Math.max(0.3, initScale * (dist / initDist)), 3.0);
            updateTransform();
            e.preventDefault();
        }
    }, { passive: false });


    // --- ğŸ’º ì¢Œì„ ë Œë”ë§ & ë“œë˜ê·¸ ë¡œì§ ---
    function renderSeats() {
        // UI ë™ê¸°í™”
        renderUIControls();
        
        world.innerHTML = ''; // ì´ˆê¸°í™”
        const students = dbLayout[currentClassIndex]?.students || [];
        const isLayoutMode = document.getElementById('modeLayout').checked;
        const layoutTools = document.getElementById('layoutTools');
        
        if(isLayoutMode) layoutTools.classList.add('show');
        else layoutTools.classList.remove('show');

        students.forEach((s, idx) => {
            if(!s.isVisible) return; // ìˆ¨ê¹€ ì¢Œì„ì€ ì•„ì˜ˆ ì•ˆ ê·¸ë¦¼

            const el = document.createElement('div');
            el.className = 'seat';
            
            // ì €ì¥ëœ ì¢Œí‘œê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ ì¢Œí‘œ ë¶€ì—¬ (ê²¹ì¹˜ì§€ ì•Šê²Œ)
            const x = s.x ?? (idx % 6) * 100 + 50;
            const y = s.y ?? Math.floor(idx / 6) * 80 + 50;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;

            // ìƒíƒœ í‘œì‹œ
            let status = 0; 
            const log = dbLog[currentClassIndex] || {};
            if(currentPeriod === 'day') status = log[`day_${idx}`] || 0;
            else {
                const dayStatus = log[`day_${idx}`] || 0;
                if(dayStatus > 0) status = dayStatus;
                else status = log[`p${currentPeriod}_${idx}`] || 0;
            }

            if(status===1) { el.classList.add('absent'); el.innerHTML += `<span class="seat-status">ê²°ì„</span>`; }
            else if(status===2) { el.classList.add('early'); el.innerHTML += `<span class="seat-status">ì¡°í‡´</span>`; }
            else if(status===3) { el.classList.add('missing'); el.innerHTML += `<span class="seat-status">ì´ì„</span>`; }
            else { el.classList.add('present'); el.innerHTML += `<span class="seat-status">ì¶œì„</span>`; }

            el.insertAdjacentHTML('afterbegin', `<div class="seat-name">${s.name}</div>`);

            // ë“œë˜ê·¸ ë¡œì§ (ììœ  ë°°ì¹˜)
            el.addEventListener('pointerdown', e => {
                if(!isLayoutMode) {
                    handleSeatClick(idx, s); // ì¼ë°˜ ëª¨ë“œì—ì„  ì¶œì„ì²´í¬
                    return;
                }
                
                // ë°°ì¹˜ ëª¨ë“œ: ë“œë˜ê·¸ ì‹œì‘
                e.stopPropagation(); // ìº”ë²„ìŠ¤ Pan ë°©ì§€
                el.classList.add('dragging');
                el.setPointerCapture(e.pointerId);
                
                // ë§ˆìš°ìŠ¤ í´ë¦­ ìœ„ì¹˜ì™€ ìš”ì†Œ ìœ„ì¹˜ì˜ ì°¨ì´ ê³„ì‚°
                const rect = el.getBoundingClientRect();
                const worldRect = world.getBoundingClientRect();
                
                // í˜„ì¬ world ë‚´ì—ì„œì˜ ìƒëŒ€ ì¢Œí‘œ (scale ê³ ë ¤)
                const startLeft = (rect.left - worldRect.left) / scale;
                const startTop = (rect.top - worldRect.top) / scale;
                const clickOffsetX = (e.clientX - rect.left) / scale;
                const clickOffsetY = (e.clientY - rect.top) / scale;

                function move(evt) {
                    const worldRectNow = world.getBoundingClientRect();
                    const newX = (evt.clientX - worldRectNow.left) / scale - clickOffsetX;
                    const newY = (evt.clientY - worldRectNow.top) / scale - clickOffsetY;
                    
                    el.style.left = `${newX}px`;
                    el.style.top = `${newY}px`;
                }

                function up(evt) {
                    el.removeEventListener('pointermove', move);
                    el.removeEventListener('pointerup', up);
                    el.classList.remove('dragging');
                    
                    // ì¢Œí‘œ ì €ì¥
                    const finalX = parseFloat(el.style.left);
                    const finalY = parseFloat(el.style.top);
                    set(ref(database, `academy/config/${currentClassIndex}/students/${idx}/x`), Math.round(finalX));
                    set(ref(database, `academy/config/${currentClassIndex}/students/${idx}/y`), Math.round(finalY));
                }
                el.addEventListener('pointermove', move);
                el.addEventListener('pointerup', up);
            });

            world.appendChild(el);
        });
    }

    function handleSeatClick(idx, s) {
        if(document.getElementById('modeEditName').checked) {
            const name = prompt("ì´ë¦„ ë³€ê²½", s.name);
            if(name) set(ref(database, `academy/config/${currentClassIndex}/students/${idx}/name`), name);
            return;
        }

        const log = dbLog[currentClassIndex] || {};
        if(currentPeriod === 'day') {
            const next = ((log[`day_${idx}`]||0) + 1) % 3;
            set(ref(database, `academy/logs/${todayStr}/${currentClassIndex}/day_${idx}`), next);
        } else {
            if((log[`day_${idx}`]||0) !== 0) { alert("ê²°ì„/ì¡°í‡´ìëŠ” ìˆ˜ì • ë¶ˆê°€"); return; }
            const curr = log[`p${currentPeriod}_${idx}`] || 0;
            set(ref(database, `academy/logs/${todayStr}/${currentClassIndex}/p${currentPeriod}_${idx}`), curr===0 ? 3 : 0);
        }
    }

    // --- UI ì—…ë°ì´íŠ¸ ---
    function renderUIControls() {
        // êµì‹œ ë²„íŠ¼
        const pCont = document.getElementById('periodBtns');
        pCont.innerHTML = '';
        ['day',1,2,3,4,5,6,7,8].forEach(p => {
            const btn = document.createElement('button');
            const isDay = p==='day';
            btn.className = `period-btn ${isDay?'day-record':''} ${currentPeriod==String(p)?'active':''}`;
            btn.innerText = isDay ? 'ì „ì²´ëª…ë‹¨' : `${p}êµì‹œ`;
            btn.onclick = () => { currentPeriod = String(p); renderSeats(); };
            pCont.appendChild(btn);
        });

        // ë°˜ íƒ­
        const cCont = document.getElementById('classTabs');
        cCont.innerHTML = '';
        CLASSES.forEach((cls, i) => {
            const btn = document.createElement('button');
            btn.className = `class-tab ${i===currentClassIndex?'active':''}`;
            btn.innerText = dbLayout[i]?.name || cls;
            btn.onclick = () => { currentClassIndex = i; renderSeats(); };
            cCont.appendChild(btn);
        });
        
        document.getElementById('periodInfo').innerText = currentPeriod === 'day' 
            ? "ğŸ“¢ ê²°ì„/ì¡°í‡´ ì²´í¬" : `ğŸ“¢ ${currentPeriod}êµì‹œ ì´ì„ ì²´í¬`;
    }

    // --- ğŸ› ï¸ ì´ˆê¸°í™” ë„êµ¬ (Grid -> Absolute ë³€í™˜) ---
    window.resetToGrid = (cols, rows) => {
        if(!confirm("í˜„ì¬ ë°˜ì„ ì´ˆê¸°í™”í•˜ê³  ê²©ìë¡œ ì¬ë°°ì¹˜í•©ë‹ˆë‹¤.")) return;
        let students = [];
        for(let r=0; r<rows; r++) {
            for(let c=0; c<cols; c++) {
                // ì¢Œí‘œ ìë™ ê³„ì‚° (ê°„ê²© 90x70)
                students.push({
                    name: "ë¹ˆìë¦¬", 
                    isVisible: true,
                    x: c * 90 + 50, 
                    y: r * 70 + 50 
                });
            }
        }
        set(ref(database, `academy/config/${currentClassIndex}`), { 
            name: CLASSES[currentClassIndex], students 
        });
    }

    window.resetToMedical = () => {
        if(!confirm("ì˜ëŒ€ë°˜(101) ìŠ¤íƒ€ì¼ë¡œ ì´ˆê¸°í™”í•©ë‹ˆë‹¤.")) return;
        // ì˜ëŒ€ë°˜ ì‚¬ì§„ ê¸°ë°˜ ì¢Œí‘œ í•˜ë“œì½”ë”© (ëŒ€ëµì  ìœ„ì¹˜)
        const students = [];
        const add = (name, x, y) => students.push({name, isVisible:true, x, y});
        
        // 1ì—´ (1ì¸ì‹¤)
        const col1Names = ["í•˜ì§€ìƒ","ê¹€ì„ ì¤€","ì‹¬í˜„ìš°","íƒë¯¼í˜","í•˜ì§€ì•ˆ","ì˜¤ë™ìš´","ê¹€ì€í™©"];
        col1Names.forEach((n, i) => add(n, 50, 50 + i*70));

        // 2ì—´ (ì±…ìƒ ê·¸ë£¹ ì™¼ìª½) - ì¡°ê¸ˆ ë„ì›€ (x=200)
        const col2Names = ["ê¹€ê·œì›","ìµœì„œìœ¤","ì´ì—¬ë¹ˆ","ê¹€ë¯¼í˜¸","ì „ì˜ˆì„œ","ì„ë‚¨ê²½"];
        col2Names.forEach((n, i) => add(n, 200, 50 + i*70));

        // 3ì—´ (ì±…ìƒ ê·¸ë£¹ ì˜¤ë¥¸ìª½) - ë¶™ì„ (x=290)

    function getNames(cIdx, code) {
        const students = dbLayout[cIdx]?.students || [];
        const log = dbLog[cIdx] || {};
        return students.map((s, i) => {
            if(s.isVisible===false || s.name==="ë¹ˆìë¦¬") return null;

            return status === code ? s.name : null;

    function getPeriodStats(cIdx, p) {
        const students = dbLayout[cIdx]?.students || [];
        const log = dbLog[cIdx] || {};
        let present = 0; let missing = [];
        students.forEach((s, i) => {
            if(s.isVisible===false || s.name==="ë¹ˆìë¦¬") return;
            const dStat = log[`day_${i}`] || 0;
            const pStat = log[`p${p}_${i}`] || 0;
            if(dStat === 1 || dStat === 2 || pStat === 3) {
                if(pStat === 3) missing.push(s.name);
            } else { present++; }

        return { present, missing };
