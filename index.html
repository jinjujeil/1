<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ğŸ”´ [ì¤‘ìš”] ì„ ìƒë‹˜ì˜ Firebase í‚¤ê°’ì„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš” ğŸ”´
    const firebaseConfig = {
        apiKey: "AIzaSyAGdK_AGLtW0DpTvJ3KKrdfq_InIBUI-lY",
        authDomain: "attendence-e9aa8.firebaseapp.com",
        projectId: "attendence-e9aa8",
        storageBucket: "attendence-e9aa8.firebasestorage.app",
        messagingSenderId: "449396483783",
        appId: "1:449396483783:web:091b692225089b85a140e2",
        measurementId: "G-5DW7DFXBSC"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const CLASSES = ['ì˜ëŒ€ë°˜(101)', 'Bë°˜', 'Cë°˜', 'Dë°˜', 'Eë°˜', 'Fë°˜'];
    let currentClassIndex = 0;
    let currentPeriod = 'day'; 
    let todayStr = "";
    let currentZoom = 1.0;
    let sortableInstance = null; // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì¸ìŠ¤í„´ìŠ¤

    let dbLayout = {}; 
    let dbLog = {};    

    // --- ì‹œê³„ & ì´ˆê¸°í™” ---
    function updateClock() {
        const now = new Date();
        const options = { timeZone: 'Asia/Seoul', month: 'long', day: 'numeric', weekday: 'short', hour: '2-digit', minute: '2-digit' };
        document.getElementById('seoulClock').innerText = now.toLocaleString('ko-KR', options);
        
        const offset = now.getTimezoneOffset() * 60000;
        const krTime = new Date(now.getTime() + offset + (9 * 60 * 60 * 1000));
        todayStr = krTime.toISOString().split('T')[0];
    }
    setInterval(updateClock, 1000); updateClock();

    window.switchView = (viewName) => {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        if(viewName === 'attendance') {
            document.getElementById('viewAttendance').classList.add('active');
            document.querySelectorAll('.nav-btn')[0].classList.add('active');
        } else {
            document.getElementById('viewLogbook').classList.add('active');
            document.querySelectorAll('.nav-btn')[1].classList.add('active');
            renderLogbook();
        }
    };

    // --- âœ‹ í•€ì¹˜ ì¤Œ (Pinch Zoom) ë¡œì§ ---
    const seatContainer = document.getElementById('seatContainer');
    const zoomWrapper = document.getElementById('zoomWrapper');
    let initialDistance = 0;
    let initialZoom = 1.0;

    seatContainer.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            e.preventDefault(); // ë¸Œë¼ìš°ì € ê¸°ë³¸ ì¤Œ ë°©ì§€
            initialDistance = getDistance(e.touches);
            initialZoom = currentZoom;
        }
    }, { passive: false });

    seatContainer.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            e.preventDefault();
            const currentDistance = getDistance(e.touches);
            if (initialDistance > 0) {
                const scaleChange = currentDistance / initialDistance;
                let newZoom = initialZoom * scaleChange;
                // í•œê³„ ì„¤ì •
                if (newZoom < 0.5) newZoom = 0.5;
                if (newZoom > 2.0) newZoom = 2.0;
                setZoom(newZoom);
            }
        }
    }, { passive: false });

    function getDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
    }

    window.setZoom = (val) => {
        currentZoom = parseFloat(val);
        document.getElementById('zoomRange').value = currentZoom;
        zoomWrapper.style.transform = `scale(${currentZoom})`;
        // ì¤Œ í–ˆì„ ë•Œ ì›ì  ì¡°ì • (ì™¼ìª½ ìœ„ ê¸°ì¤€)
        zoomWrapper.style.transformOrigin = "top left";
        
        // ì»¨í…Œì´ë„ˆ í¬ê¸° ì¬ê³„ì‚° (ìŠ¤í¬ë¡¤ ì˜ì—­ í™•ë³´)
        const gridW = document.getElementById('seatGrid').offsetWidth;
        const gridH = document.getElementById('seatGrid').offsetHeight;
        zoomWrapper.style.width = `${gridW}px`;
        zoomWrapper.style.height = `${gridH}px`;
    };
    window.updateZoom = (delta) => setZoom(Math.max(0.5, Math.min(2.0, currentZoom + delta)));


    // --- Firebase Data ---
    const layoutRef = ref(database, 'academy/config');
    onValue(layoutRef, (snapshot) => { dbLayout = snapshot.val() || {}; renderSeats(); renderLogbook(); });
    const logRef = ref(database, `academy/logs/${todayStr}`);
    onValue(logRef, (snapshot) => { dbLog = snapshot.val() || {}; renderSeats(); renderLogbook(); });


    // --- UI Render ---
    function renderPeriodBtns() {
        const container = document.getElementById('periodBtns');
        container.innerHTML = '';
        const btnDay = document.createElement('button');
        btnDay.className = `period-btn day-record ${currentPeriod === 'day' ? 'active' : ''}`;
        btnDay.innerText = 'ì „ì²´ëª…ë‹¨(ê²°ì„/ì¡°í‡´)';
        btnDay.onclick = () => { currentPeriod = 'day'; renderUI(); };
        container.appendChild(btnDay);

        for(let i=1; i<=8; i++) {
            const btn = document.createElement('button');
            btn.className = `period-btn ${currentPeriod === String(i) ? 'active' : ''}`;
            btn.innerText = `${i}êµì‹œ`;
            btn.onclick = () => { currentPeriod = String(i); renderUI(); };
            container.appendChild(btn);
        }
        document.getElementById('periodInfo').innerText = currentPeriod === 'day' 
            ? "ğŸ“¢ ì „ì²´ ê¸°ë¡: ì˜¤ëŠ˜ ê²°ì„/ì¡°í‡´ìë¥¼ ì²´í¬í•˜ì„¸ìš”." 
            : `ğŸ“¢ ${currentPeriod}êµì‹œ: ìë¦¬ì— ì—†ëŠ” í•™ìƒ ì²´í¬`;
    }

    function renderSeats() {
        const gridEl = document.getElementById('seatGrid');
        const tabsEl = document.getElementById('classTabs');
        
        tabsEl.innerHTML = '';
        CLASSES.forEach((cls, idx) => {
            const btn = document.createElement('button');
            btn.className = `class-tab ${idx === currentClassIndex ? 'active' : ''}`;
            btn.innerText = dbLayout[idx]?.name || cls;
            btn.onclick = () => { currentClassIndex = idx; renderSeats(); };
            tabsEl.appendChild(btn);
        });

        const layout = dbLayout[currentClassIndex];
        if(!layout) return;

        const isLayoutMode = document.getElementById('modeLayout').checked;
        const layoutControls = document.getElementById('layoutControls');
        
        // ëª¨ë“œì— ë”°ë¥¸ UI ì²˜ë¦¬
        if(isLayoutMode) {
            layoutControls.classList.add('show');
            gridEl.classList.add('editing');
            document.getElementById('modeEditName').checked = false;
        } else {
            layoutControls.classList.remove('show');
            gridEl.classList.remove('editing');
        }

        document.getElementById('colsInput').value = layout.cols;
        document.getElementById('rowsInput').value = layout.rows;
        gridEl.innerHTML = '';
        gridEl.style.gridTemplateColumns = `repeat(${layout.cols}, 1fr)`;

        // ì¢Œì„ ìƒì„±
        layout.students.forEach((student, seatIdx) => {
            const seat = document.createElement('div');
            seat.setAttribute('data-id', seatIdx); // ì •ë ¬ì„ ìœ„í•´ ID ë¶€ì—¬

            let status = 0; 
            const classLog = dbLog[currentClassIndex] || {};
            const dayStatus = classLog[`day_${seatIdx}`] || 0;
            
            if(currentPeriod === 'day') status = dayStatus;
            else {
                if(dayStatus === 1) status = 1; 
                else if(dayStatus === 2) status = 2; 
                else status = classLog[`p${currentPeriod}_${seatIdx}`] || 0;
            }

            let statusClass = "present", statusText = "ì¶œì„";
            if(status === 1) { statusClass = "absent"; statusText = "ê²°ì„"; }
            else if(status === 2) { statusClass = "early"; statusText = "ì¡°í‡´"; }
            else if(status === 3) { statusClass = "missing"; statusText = "ì´ì„"; }
            
            seat.className = `seat ${statusClass}`;
            if(student.isVisible === false) seat.classList.add('hidden-seat');

            seat.innerHTML = `
                <div class="seat-name">${student.name}</div>
                ${student.isVisible ? `<div class="seat-status">${statusText}</div>` : ''}
            `;

            // í´ë¦­ ì´ë²¤íŠ¸ (ë“œë˜ê·¸ ëª¨ë“œ ì•„ë‹ ë•Œë§Œ)
            seat.onmousedown = (e) => {
                 if(!isLayoutMode) handleSeatClick(seatIdx, student);
            };
            // í„°ì¹˜ ë””ë°”ì´ìŠ¤ ëŒ€ì‘
            seat.ontouchend = (e) => {
                 // ë“œë˜ê·¸ ì¤‘ì´ ì•„ë‹ˆì—ˆë‹¤ë©´ í´ë¦­ìœ¼ë¡œ ê°„ì£¼
                 if(!isLayoutMode) handleSeatClick(seatIdx, student);
            };

            gridEl.appendChild(seat);
        });

        // --- ğŸ—ï¸ ë“œë˜ê·¸ ì•¤ ë“œë¡­ (SortableJS) ì ìš© ---
        if (sortableInstance) sortableInstance.destroy(); // ê¸°ì¡´ ì¸ìŠ¤í„´ìŠ¤ ì œê±°
        
        if (isLayoutMode) {
            sortableInstance = new Sortable(gridEl, {
                animation: 150,
                delay: 100, // í„°ì¹˜ ì‹¤ìˆ˜ ë°©ì§€ìš© ë”œë ˆì´
                delayOnTouchOnly: true,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                onEnd: function (evt) {
                    const oldIdx = evt.oldIndex;
                    const newIdx = evt.newIndex;
                    if (oldIdx === newIdx) return;

                    // ë°ì´í„° ë°°ì—´ ì¬ì •ë ¬
                    const currentStudents = [...dbLayout[currentClassIndex].students];
                    const [movedItem] = currentStudents.splice(oldIdx, 1);
                    currentStudents.splice(newIdx, 0, movedItem);

                    // Firebase ì €ì¥
                    set(ref(database, `academy/config/${currentClassIndex}/students`), currentStudents);
                    // ë¡œê·¸ ë°ì´í„°ë„ ê°™ì´ ì´ë™í•´ì•¼ í•˜ë‚˜? -> ë³´í†µ ìë¦¬ë°°ì¹˜ëŠ” ì‚¬ëŒë§Œ ì´ë™í•¨. ë¡œê·¸ëŠ” ìë¦¬ ë²ˆí˜¸ ê¸°ì¤€ì´ë¼ ê¼¬ì¼ ìˆ˜ ìˆìŒ.
                    // â˜… ì¤‘ìš”: ì—¬ê¸°ì„œëŠ” "ì‚¬ëŒ(ì´ë¦„/ì†ì„±)"ë§Œ ì´ë™í•˜ê³ , "ìë¦¬ ë²ˆí˜¸ì— ë§¤í•‘ëœ ë¡œê·¸"ëŠ” ê·¸ëŒ€ë¡œ ë‘ .
                    // ì¦‰, ì² ìˆ˜ê°€ 1ë²ˆìë¦¬(ì¶œì„)ì—ì„œ 2ë²ˆìë¦¬(ê²°ì„)ë¡œ ê°€ë©´ 2ë²ˆìë¦¬ì˜ ìƒíƒœë¥¼ ë”°ë¼ê°. 
                    // ì´ê²Œ ì‹«ìœ¼ë©´ ë¡œê·¸ë„ ê°™ì´ swap í•´ì•¼í•˜ëŠ”ë°, ë³µì¡ë„ ì¦ê°€. í˜„ì¬ëŠ” ìë¦¬ë°°ì¹˜ ë³€ê²½ -> ì‚¬ëŒ ì´ë™ìœ¼ë¡œ ì²˜ë¦¬.
                }
            });
        }
    }

    function handleSeatClick(seatIdx, student) {
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì¤‘ í´ë¦­ ë°©ì§€ ë“±ì€ ìƒìœ„ì—ì„œ ì²˜ë¦¬ë¨
        if(document.getElementById('modeLayout').checked) {
            // ë ˆì´ì•„ì›ƒ ëª¨ë“œì—ì„œ "í´ë¦­"ì€ ìˆ¨ê¹€/ë³´ì„ í† ê¸€ (ë“œë˜ê·¸ ì•ˆí•˜ê³  í´ë¦­ë§Œ í–ˆì„ë•Œ)
            // SortableJSê°€ í´ë¦­ì„ ë¨¹ì–´ë²„ë¦´ ìˆ˜ë„ ìˆì–´ì„œ, ë³„ë„ ì²˜ë¦¬ í•„ìš”í•˜ì§€ë§Œ
            // ì—¬ê¸°ì„œëŠ” "ë¹ˆê³µê°„ ë§Œë“¤ê¸°" ê¸°ëŠ¥ì„ ìœ„í•´ í´ë¦­ ìœ ì§€
            const newData = {...student, isVisible: !(student.isVisible ?? true)};
            if(newData.isVisible) newData.name = "ë¹ˆìë¦¬";
            const updated = [...dbLayout[currentClassIndex].students];
            updated[seatIdx] = newData;

    function getNames(cIdx, code) {
        const students = dbLayout[cIdx]?.students || [];
        const log = dbLog[cIdx] || {};
        return students.map((s, i) => {
            if(s.isVisible===false || s.name==="ë¹ˆìë¦¬") return null;
            const status = log[`day_${i}`] || 0;
            return status === code ? s.name : null;
        }).filter(n => n);
    }

    function getPeriodStats(cIdx, p) {
        const students = dbLayout[cIdx]?.students || [];
        const log = dbLog[cIdx] || {};
        let present = 0; let missing = [];
        students.forEach((s, i) => {
            if(s.isVisible===false || s.name==="ë¹ˆìë¦¬") return;
            const dStat = log[`day_${i}`] || 0;
            const pStat = log[`p${p}_${i}`] || 0;
            if(dStat === 1 || dStat === 2 || pStat === 3) {
                if(pStat === 3) missing.push(s.name);
            } else { present++; }
        });
        return { present, missing };
    }
